 <link rel="stylesheet" href="/assets/css/pics.css">
 <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
 <p id="button">Where to?</p>
 <ul class="instagram tag flip" id="instafeed"></ul>

 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script src="/assets/js/instafeed.min.js"></script>
 <script src="/assets/js/stroll.min.js"></script>
 <script src="/assets/js/lodash.min.js"></script>
 <script>
 
 Array.prototype.randomElement = function(last) {
  return this[Math.floor(Math.random() * this.length)];
}


function loadMore() {
 $( "#button" ).text($( "#button" ).text() + " + " + loadInstagram());
}

var loadMoreThrottled = _.debounce(_.throttle(loadMore, 1000), 1000);



function loadInstagram() {
  var clientId = 'baee48560b984845974f6b85a07bf7d9';
  //var tags = ['Manhattan', 'Brooklyn', 'Harlem', 'Flatiron', 'Gramercy', 'Williamsburg', 'LES', 'NYC', 'Texas', 'Austin', 'Oberlin', 'Ohio', 'Pinole', 'Caldwell']

var tags = ['Manhattan']

  var currTag = tags.randomElement();
  console.log(currTag);

  var feed = new Instafeed({
  get: 'tagged',
  tagName: currTag,
  limit: 3,
  sortBy: 'random',
  resolution: 'standard_resolution',
  clientId: '2c5d43f5b0554669a5aac73a81aceb91',
  template: '<li><span class="caption">{{caption}}</span><br/><a class="animation" href="{{link}}"><img src="{{image}}" /></a></li>'
});


  feed.run();
  $('#instafeed').attr('id', 'full-list')
  $('body').append($("<div id='instafeed'></div>"));

      //return this so we can add it to our list
      return currTag;
    }





    $(document).ready(function() {


      $('#button').text(loadInstagram());

      $( "#button" ).click(function() {
       loadMore();
     });

      $('.tag').scroll(function () {
       if($(this).scrollTop() +  $(this).innerHeight() >= $(this)[0].scrollHeight) {
        loadMoreThrottled();
      }

    });

    });

    </script>
